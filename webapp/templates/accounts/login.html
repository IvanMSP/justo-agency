{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Hero Start -->
<section class="bg-home bg-circle-gradiant d-flex align-items-center">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8">
              <div class="card login-page bg-white shadow rounded border-0">
                  <div class="card-body">
                      <h4 class="card-title text-center">Login</h4>
                      <form class="login-form mt-4">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group position-relative">
                                      <label>Your Email <span class="text-danger">*</span></label>
                                      <i data-feather="user" class="fea icon-sm icons"></i>
                                      <input type="email" class="form-control pl-5" placeholder="Email" name="email" required="">
                                  </div>
                              </div>

                              <div class="col-lg-12">
                                  <div class="form-group position-relative">
                                      <label>Password <span class="text-danger">*</span></label>
                                      <i data-feather="key" class="fea icon-sm icons"></i>
                                      <input type="password" class="form-control pl-5" placeholder="Password" required="">
                                  </div>
                              </div>

                              <div class="col-lg-12 mb-0">
                                  <button class="btn btn-primary btn-block">Sign in</button>
                              </div>
                              <div class="col-12 text-center">
                                  <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="{% url 'register' %}" class="text-dark font-weight-bold">Sign Up</a></p>
                              </div>
                          </div>
                      </form>
                  </div>
              </div><!---->
          </div><!--end col-->
      </div><!--end row-->
  </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->

{% endblock content%}
