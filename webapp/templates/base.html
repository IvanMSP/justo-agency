{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Agency Justo's</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <!-- Main Css -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="{% static 'css/colors/skobleoff.css' %}" rel="stylesheet" id="color-opt">
        {% block extra-head %}{% endblock extra-head %}
    </head>

    <body>

      {% block content %}{% endblock content %}


      <!-- javascript -->
      <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
      <script src="{% static 'js/scrollspy.min.js'%}"></script>
      <!-- Icons -->
      <script src="{% static 'js/feather.min.js'%}"></script>
      <!-- Main Js -->
      <script src="{% static 'js/app.js'%}"></script>
      <script type="text/javascript">
          setTimeout(function() {
            $('#message').hide()
          }, 4000);
      </script>
      {% block extra-js %}{% endblock %}
    </body>
</html>
